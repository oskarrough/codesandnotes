{{ partial "header.html" . }}

<ul class="Breadcrumb">
	<li><a href="{{ .Site.BaseUrl }}">{{ .Site.Title }}</a></li>
	<li><span class="Badge">Section</span> {{ .Title }}</li>
</ul>

<h1>{{ .Title}}</h1>

<p>Articles in this chapter:</p>
<ul class="List">
	{{ range .Data.Pages }}
		{{ .Render "list-item"}}
	{{ end }}
</ul>

{{ partial "footer.html" . }}
