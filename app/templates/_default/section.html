{{ partial "header.html" . }}

<section class="Main">
	<ul class="Breadcrumb">
		<li><a href="/">{{ .Site.Title }}</a></li>
		<li title="Chapter">{{ .Title }}</li>
		<!-- <span class="Badge">Chapter</span> -->
	</ul>

	<h1>{{ .Title}}</h1>

	<!-- <p>Articles in this chapter:</p> -->

	<ul class="List">
		{{ range .Data.Pages }}
	   	{{ .Render "list-item"}}
		{{ end }}
	</ul>
</section>

{{ partial "footer.html" . }}
