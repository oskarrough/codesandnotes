{{ partial "header.html" . }}

<ul class="Breadcrumb">
	<li><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></li>
	<li><span class="Badge">tag</span> {{ .Title }}</li>
</ul>

<p><span class="Badge">Tag</span></p>

<main class="Main">
	<h1>{{ .Title}}</h1>

	<p>Articles with this tag:</p>
	<ul class="List">
		{{ range .Data.Pages }}
			{{ .Render "list-item"}}
		{{ end }}
	</ul>
</main>

{{ partial "footer.html" . }}
