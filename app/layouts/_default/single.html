{{ partial "header.html" . }}

<main class="Main">
	<ul class="Breadcrumb">
		<li><a href="/">{{ .Site.Title }}</a></li>
		{{ if .Section }}
			<li><a href="/{{ .Section | urlize}}">{{ title .Section}}</a></li>
		{{ end }}
	</ul>

	<article class="Article">
		<h1 class="Article-title">
			<!-- <a href="{{ .Permalink }}"></a> -->
			{{ .Title }}
		</h1>
		<div class="Article-body">
			{{ .Content }}
		</div>
	</article>

	<footer>
		<ul class="Breadcrumb">
			<li><a href="/{{ .Section }}">◆</a></li>
			{{ if .PrevInSection }}

			{{ end }}
		</ul>
	</footer>
