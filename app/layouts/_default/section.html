{{ partial "header.html" . }}

<ul class="Breadcrumb">
	<li><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></li>
	<li title="Chapter">{{ .Title }}</li>
	<!-- <span class="Badge">Chapter</span> -->
</ul>

<section class="Main">
	<h1>{{ .Title}}</h1>

	<p>Articles in this chapter:</p>

	<ul class="List">
		{{ range .Data.Pages }}
			{{ .Render "list-item"}}
		{{ end }}
	</ul>
</section>

{{ partial "footer.html" . }}
